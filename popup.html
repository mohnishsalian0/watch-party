<!DOCTYPE html>
<html class="popup-html" lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline'">
	<title>Watch Party Popup</title>
	<link rel="stylesheet" href="styles.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
	<script src="js/popup.js"></script>
</head>

<body class="popup-body" id='body'>
	<div class='py-6 px-4'>
		<h1 class='logo text-center'>ğŸ“º</h1>
		<div class='mt-4 text-center'>
			<h5 class=''>ğŸ¿ Watch Party ğŸ¿</h5>
			<!-- <p class='mt-2 font-white-50'>Because shows are always better with friends & family who rewind constantly and -->
			<!-- 	ask a million questions!</p> -->
			<p class='mt-2 font-white-50 text-center'>Enter a unique name for your room and ensure all participants have used
				the exact
				same name. No special characters allowed.</p>
			<p class='mt-2 font-white-50'></p>
		</div>
		<div class='mt-8'>
			<div class='flex rounded-md'>
				<button id='get-avatar-btn'
					class="appearance-none border cursor-pointer w-6 h-6 p-0 rounded-md rounded-r-none bg-transparent font-white-60 text-sm hover-bg-white flex items-center justify-center">
					<img id='avatar' src='https://api.dicebear.com/8.x/adventurer/svg?seed=22' class='w-7 rounded-full' />
				</button>
				<input id='name-input' type='text' placeholder='Type your name here...' maxLength="20" pattern="[a-z0-9 ]+"
					class='grow h-6 appearance-none border-none rounded-md rounded-l-none bg-white-15 box-border py-2 px-4 text-sm font-white focus-border' />
			</div>
			<p id='name-help-text' class='text-xs hidden font-red mt-1'>Only letters, numbers, and spaces are allowed in name
			</p>
			<div class='flex rounded-md mt-3'>
				<input id='room-input' type='text' placeholder='Enter room name here...' maxlength="50" pattern="[a-z0-9_]+"
					class='grow h-6 w-full h-full appearance-none border border-r-none rounded-md rounded-r-none bg-transparent box-border py-2 px-4 text-sm font-white focus-border'
					style='border-right: none;' />
				<button id='get-room-name-btn' title='Generate random name'
					class="appearance-none border-none border-x cursor-pointer w-6 h-6 p-0 bg-transparent px-4">
					<img id='avatar' src='icons/dice.svg' class='align-middle pointer-events-none' />
				</button>
				<button id='join-room-btn'
					class='min-w-12 appearance-none border-none cursor-pointer h-6 rounded-md rounded-l-none bg-red font-white py-2 px-4 text-sm text-nowrap hover-bg-red flex items-center justify-center'>Join
					room<object id='spinner' type="image/svg+xml" data="icons/rings.svg"
						class='invisible absolute'></object></button>
			</div>
			<p id='room-help-text' class='text-xs hidden font-red mt-1'>Only alphabets, numbers, and underscores (_)
				are
				allowed in room name</p>
		</div>
	</div>
</body>

</html>
