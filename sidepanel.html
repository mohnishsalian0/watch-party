<!DOCTYPE html>
<html class="sidepanel-html">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline'">
	<title>Watch Party Sidepanel</title>
	<link rel="stylesheet" href="styles.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
	<script src="js/sidepanel.js"></script>
</head>

<body class="sidepanel-body">
	<div class='h-full px-6 py-6 overflow-auto text-center flex flex-col box-border'>

		<!-- Header section -->
		<div class="flex justify-between items-center gap-2">
			<div class='grow overflow-hidden flex items-center'>
				<h5 id='room-name' class="align-middle text-nowrap overflow-hidden text-ellipsis"></h5>
				<button id='copy-room-name-btn'
					class="appearance-none border-none cursor-pointer inline align-middle min-w-5 min-h-5 rounded-md bg-transparent font-white-60 py-1 px-2 text-base hover-bg-white select-none"><img
						src="icons/link.svg" class="icon align-middle" /></button>
			</div>
			<button id='leave-btn'
				class='appearance-none flex items-center justify-center w-5 h-5 border-red cursor-pointer bg-red-30 hover-bg-red rounded-lg font-white py-1 px-2 text-base select-none'
				style='padding-left:0.6rem;'>
				<img id='exit-icon' src='icons/exit.svg' class='pointer-events-none' />
				<object id='spinner' type="image/svg+xml" data="icons/rings.svg" class='invisible absolute'></object>
			</button>
		</div>

		<!-- Empty state section -->
		<div id='empty-state'>
			<h1 class='mt-8'>‚òïÔ∏è</h1>
			<h5>Waiting for people to join...</h5>
			<p class='mt-2 font-white-40'>Copy the room name below and share it with your group. Instruct your group to open
				the
				extension, paste the name in the box and click 'Join room'</p>
			<div class='flex rounded-lg mt-8'>
				<div class="min-h-6 px-4 py-3 overflow-hidden box-border grow bg-white-15 rounded-lg rounded-r-none">
					<p id='link-container' class='leading-6 overflow-hidden text-left text-ellipsis'></p>
				</div>
				<button id='copy-room-name-btn'
					class='appearance-none border cursor-pointer h-6 rounded-lg rounded-l-none bg-transparent font-white-60 py-2 px-4 text-base hover-bg-white flex items-center justify-center'><img
						src="icons/link.svg" class="icon" /></button>
			</div>
		</div>

		<!-- Main state section -->
		<div id='main-state' class='hidden grow flex-col gap-2 items-stretch box-border'>
			<ul id='users-panel' class='flex gap-3 items-start justify-start m-0 mt-4 p-0 overflow-auto'>
				<li id='user' class='hidden w-8 text-center'>
					<div class='relative'>
						<h5 id='host-crown' class='hidden absolute left-0 rotate-315' style='top:-0.25rem;'>üëë</h5>
						<img id='avatar' src='' class='w-7 rounded-full border' />
						<img id='mute-icon' src='icons/mic-mute.svg' class='hidden absolute right-0 bottom-0' />
					</div>
					<p id='name' title='' class='block font-normal overflow-hidden text-ellipsis text-nowrap'>
					</p>
				</li>
			</ul>
			<div id='chat-panel' class='flex flex-col justify-end gap-1 grow overflow-auto'>
				<div id='chat-message' class='hidden items-end gap-2 border-15 rounded-lg p-2'>
					<img id='image' src='' class='w-4 rounded-full border' />
					<span id='message' class='text-sm font-white-60 font-light text-left' style='padding-bottom:0.375rem;'></span>
				</div>
				<div id='chat-event' class='hidden items-end gap-2 border-15 rounded-lg p-3'>
					<img id='image' src='' class='rounded-full border' />
					<span id='message' class='text-sm font-white-60 font-light text-left' style='padding-bottom:0.375rem;'></span>
				</div>
			</div>
			<div>
				<div class='flex rounded-lg'>
					<input id='chat-input' type='text' placeholder='Type your message here...'
						class='grow min-h-6 appearance-none border-none rounded-lg rounded-r-none bg-white-15 box-border py-2 px-4 text-base font-white focus-border' />
					<button id='send-btn'
						class='appearance-none border-none cursor-pointer h-6 rounded-lg rounded-l-none bg-white-15 font-white-60 py-2 px-4 text-base flex items-center justify-center'><img
							src="icons/send.svg" class="icon" /></button>
				</div>
				<div class='flex justify-between mt-2'>
					<div class='flex items-center gap-2'>
						<img id='self-user-avatar' src='' class='w-5 rounded-full border' />
						<div>
							<p id='self-user-name' class='font-normal'></p>
							<p class='text-xs text-left font-white-40'>You</p>
						</div>
					</div>
					<div class='flex'>
						<button id='mic-btn'
							class='appearance-none border-none cursor-pointer inline align-middle w-5 h-5 rounded-md bg-transparent font-white-60 py-1 px-2 text-base hover-bg-white select-none'><img
								src='icons/mic.svg' class='align-middle pointer-events-none' /></button>
						<button id='speaker-btn'
							class='appearance-none border-none cursor-pointer inline align-middle w-5 h-5 rounded-md bg-transparent font-white-60 py-1 px-2 text-base hover-bg-white select-none'><img
								src='icons/headphone.svg' class='align-middle pointer-events-none' /></button>
						<button id='settings-btn'
							class='appearance-none border-none cursor-pointer inline align-middle w-5 h-5 rounded-md bg-transparent font-white-60 py-1 px-2 text-base hover-bg-white select-none'><img
								src='icons/settings.svg' class='align-middle pointer-events-none' /></button>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>

</html>
